<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512 z3glpd7yknf1yonbczqrkcaqyor8gaku1qmn+cshxbubusani9qprohgbrecfkkxlhei6s9cqxfebbkuqlg0da=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <button id="prevMonth">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 id="currentMonth">Month Year</h1>
        <button id="nextMonth">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>
    </div>

    <!-- Add a div for the live timer -->
    <div class="timer">
      <h2>Live Timer</h2>
      <div id="timer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
